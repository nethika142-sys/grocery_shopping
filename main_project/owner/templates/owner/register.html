<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/products.style.css' %}" type="text/css">
    <title>Document</title>
</head>
<body>


    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}

        <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

             
            <div class="welcome-card p-4" style="width: 450px; height: 600px;">

                <div class=" text-center">
                    <h2>Register</h2>
                </div>    

                <div class="mt-2 text-start">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mt-2 text-start">
                <label for="email">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            
            <div class="text-start">
                <label for="phone">Phone</label>
                <input type="text" name="phone" class="form-control" required>
            </div> 


            <div class="text-start">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="mt-2 text-start">                 
                <label for="confirmpassword">Confirm Password</label>
                <input type="password" name="confirmpassword" class="form-control" required>
                <div class="form-text">
                <p><b>Use 8 or more characters with a mix of letters, numbers, and symbols.</b></p>
                </div>
            </div>


            <div class="text-center">
            <button type="submit" class="btn btn-danger w-50 rounded-pill login-btn"> Register</button>
            <p><b>Already have an account? </b><br><a href="{% url 'login' %}" class="btn btn-danger w-50 mt-4 rounded-pill">Login here</a></p>
            </div>

                

            </div>
        </div>



    </form>



</body>
</html>
