<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/products.style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <title>Document</title>
</head>
<body>

    <!-- navbar -->

     <nav class="navbar navbar-light d-flex justify-content-between align-items-center">

        <div class="menu ms-3">
            <img src="{% static 'images/logoimg.jpeg' %}" class="logoimg" style="width: 130px; height: 90px;" alt="sitelogo">
            <div style="font-weight: bold; color: rgb(16, 73, 16); font-size: 18px;">EasyShopping</div>
        </div>   
        
        <form method="get" action="{% url 'product_search' %}">

        <div class="mt-3 ms-5" style="color: beige;">
            <input type="text" name="search" class="searchbar" style="width:1000px; height:45px; background-color: beige; color: black;" 
             placeholder="search for products"
             value="{{ request.GET.search }}">
            <button type="submit" style="width: 80px; height: 45px; background-color: beige;">Search</button>
        </div>
        </form>

        <div class="profile ms-3 mt-5">
            <a href="{% url 'viewprofile' %}"><i class="bi bi-person-square fs-1" style="color: beige;" ></i></a>  
            <p>profile</p>
        </div>
            
        <div class="me-3 mt-5">
            <a href="{% url 'logoutpage' %}"><i class="bi bi-box-arrow-right fs-1" style="color: beige;"></i></a>  
            <p>logout</p> 
        </div>       
<!--         
        <div class="logout px-2 py-2">
            <a href="#"><i class="bi bi-box-arrow-right fs-2" style="color: beige;"></i></a>
        </div> -->
     </nav>

     <!-- sidebar -->

<div class="container-fluid">
<div class="row">
    <nav class="col-md-3 col-lg-2 d-md-block sidebar h-50">

        <ul class="nav flex-column mt-4">

            <li class="nav-item mt-3 mb-4 ">
            <a class="nav-link" href="{% url 'home' %}"><b>Home</b></a>
            </li>

            <li class="nav-item mt-3 mb-4">
            <a class="nav-link" href="{% url 'viewproducts' %}"><b>Products</b></a>
            </li>

            <li class="nav-item mt-4 mb-3">
            <a class="nav-link" href="{% url 'categories' %}"><b>Categories</b></a>
            </li>

            <li class="nav-item mt-4 mb-4">
            <a class="nav-link" href="{% url 'discounts' %}"><b>Discounts</b></a>
            </li>

            <li class="nav-item mt-4 mb-4">
            <a class="nav-link" href="{% url 'orders' %}"><b>Orders</b></a>
            </li>

           
        </ul>
    </nav>


    <!-- content area -->

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="pt-3">
          {% block content %}
        
          {% endblock %}
        </div>
    </main>
