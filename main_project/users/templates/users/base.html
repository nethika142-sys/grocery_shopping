<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/usersstyle.css' %}" type="text/css">
    <title>Document</title>
</head>
<body>

 <nav class="navbar px-3" style="background-color: rgb(240, 156, 97); min-height: 150px;">
  <div class="container-fluid d-flex align-items-center justify-content-between">

    <!-- Logo -->
    <div class="d-flex flex-column align-items-center me-3">
      <img src="{% static 'images/logoimage.png' %}" class="logo-img me-4">
      <!-- <p>Easy Shopping</p> -->
    </div>

    <!-- Links -->
    <div class="d-flex me-3">
      <ul class="navbar-nav flex-row">
        <li class="nav-item mx-2"><a class="nav-link" href="{% url 'userhome' %}">Home</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="{% url 'aboutus' %}">About Us</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="{% url 'shopnow' %}">Shop</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="{% url 'categorypage' %}">Category</a></li>
        <li class="nav-item mx-2"><a class="nav-link" href="{% url 'orderview' %}">Orders</a></li>
      </ul>
    </div>

    <!-- Search -->
    <div class="flex-grow-1 me-3">
      <form class="d-flex w-100" role="search" method="get" action="{% url 'searchproduct' %}">
        <input class="form-control me-2" type="search" name="search" placeholder="Search" value="{{ query }}">
        <select name="discount" class="form-select me-2" style="max-width: 130px;">
          <option value="">Discounts</option>
          <option value="10" {% if discount == "10" %} selected {% endif %}>10% or more</option> 
          <option value="20" {% if discount == "20" %} selected {% endif %}>20% or more</option>
          <option value="30" {% if discount == "30" %} selected {% endif %}>30% or more</option>
        </select>
        <button class="btn bg-white" type="submit">Search</button>
      </form>
    </div>

    <!-- Icons -->
    <div class="d-flex">
      <a href="{% url 'profile' %}" class="nav-link d-flex flex-column align-items-center me-3"><i class="bi bi-person"></i><span>Profile</span></a>
      <a href="{% url 'wishlistview' %}" class="nav-link d-flex flex-column align-items-center me-3"><i class="bi bi-heart"></i><span>Wishlist</span></a>
      <a href="{% url 'cartview' %}" class="nav-link d-flex flex-column align-items-center"><i class="bi bi-cart4"></i><span>Cart</span></a>
    </div>

  </div>
</nav>


<main class="container-fluid">
{% block content %}

{% endblock %}

</main>


</body>
</html>
