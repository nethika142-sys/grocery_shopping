{% extends "users/base.html" %}

{% load static %}

{% block content %}


<div class="container">
  

        <div class="row justify-content-center">
            <div class="col-md-6 text-center ">

                 <h2 class="mt-3">My profile</h2>

                 <img src="{% static 'images/profileimage.png ' %}" style="width: 100px;" class="mt-4">


                <div class="mt-3 text-center">
                   <p><strong>Name:  {{ user.name }}</strong></p>
                   <P><strong>Email:  {{ user.email }}</strong></P>
                   <p><strong>Phone:   {{ user.phone }}</strong></p>
                </div>

                <h2 class="mt-5">Logout?</h2>

                <div class="mt-3">
                <a href="{% url 'userlogout' %}" class="btn mb-3" style="width: 30%;">Logout</a><br>
                <a href="{% url 'userhome' %}" class="btn" style="width: 30%;">Back To Home</a>



            </div>
            
        </div>    
    </div>
</div>

{% endblock %}
